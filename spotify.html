<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doniyor GAMER</title>
    <link rel="stylesheet" href="./spotify.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./img/Gemini_Generated_Image_vu10owvu10owvu10.png">
  </head>

  <body>
    <div class="container">
      <div class="ota">
        <div id="musicPlayer">
          <img src="./img/tyler.jpg" alt="album cover" id="albumCover"  />
          <div id="musicInfo">
            <h2 id="songTitle">See You Again</h2>
            <p id="artistName">Tyler, the Creator (feat. kali Uchis)</p>
          </div>
          <div id="musicControl">
            <select id="musicSelector">
              <option value="song1">See You Again</option>
            </select>
             <input type="range" max="100" min="0" id="progress" value="0" step="0.1">
            <div id="musicButtons">
              <button id="previousButton" class="controlButton">
                <i class="fa-solid fa-angles-left"></i>
              </button>
              <button id="pauseButton" class="controlButton">
                <i class="fa-solid fa-pause"></i>
              </button>
              <button id="playButton" class="controlButton">
                <i class="fa-solid fa-play"></i>
              </button>
              <button id="nextButton" class="controlButton">
                <i class="fa-solid fa-angles-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


   <audio src="" id="audio"></audio>
   <script src="./spotify.js"></script>
  </body>
</html>
